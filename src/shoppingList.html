<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/sidebar.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/shoppingList.css" />
    <link rel="stylesheet" href="./css/menu.css" />
    <title>shopping list</title>
  </head>
  <body>
    <!-- mobile version -->

    <!-- mobile version main -->
    <main>
      <load src="partials/header.html" />
      <load src="partials/menu.html" />
      <section class="slist-section">
        <div>
          <div class="slist-tittle-container">
            <div class="side-container">
              <div class="block">
                <div class="block-title-wrapper">
                  <h1 class="block-title">Support Ukraine</h1>
                  <svg class="support-title-icon" width="20" height="32">
                    <use href="./img/symbol-defs.svg#symbol"></use>
                  </svg>
                </div>
                <div class="swiper">
                  <ul class="support-list swiper-wrapper"></ul>
                </div>
                <button type="button" class="support-button">
                  <svg class="support-icon" width="20" height="20">
                    <use href="./img/symbol-defs.svg#arrow"></use>
                  </svg>
                </button>
              </div>
            </div>
            <h2 class="slist-header">
              Shopping <span class="slist-header-span">List</span>
            </h2>
          </div>

          <!-- BACKGROUND-->
          <div class="slist-container">
            <div class="slist-demo-thumb is-hidden">
              <p class="slist-demo-text">
                This page is empty, add some books and proceed to order.
              </p>
              <div class="slist-demopicture-thumb">
                <img src="./img/boox.png" alt="books" />
              </div>
            </div>

            <!-- BOOK RENDER-->
            <div class="slist-card-section"></div>
          </div>
        </div>
      </section>
      <script type="module" src="./js/shoppingList.js"></script>
      <script type="module" src="./js/sidebar.js"></script>
      <script type="module" src="./js/header.js"></script>
    </main>
  </body>
</html>
